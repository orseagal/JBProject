<div class="container p-3" style="padding: 3rem!important;" >
    <!-- <div class="alert alert-danger" *ngIf="purchaseHistory==null || purchaseHistory.length==0">
     <p>Purchase history empty</p>
    </div> -->
   <div class="offset-3 col-6" *ngIf="purchaseHistory.length>0">
     <div class="card">
       <div class="card-header  font-weight-bold">
         Purchase history 
       </div>
       <div class="card card-body">
         
         <table class="table" >
           <thead>
             <tr>
               <th scope="col">Title</th>
               <th scope="col">Image</th>
               <th scope="col">Category</th>
               <th scope="col">Price</th>
             </tr>
           </thead>
           <tbody>
             <tr *ngFor="let item of purchaseHistory">
           <td>{{item.title}}</td>
           <td><img [src]=item.image class="thumbnail" height="100" width="100"></td>
           <td>{{item.type}}</td>
           <td>{{item.price | currency:'USD'}}</td>       
             </tr>
           </tbody>
 
           
         </table>
       </div>
     </div>
   </div>
 </div>
